<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
</head>
<body>

  <div class="jumbotron text-center">
    <div id="content"></div>
    </div>



<style >

#input{
  width:100%;
  text-align: center;
}

</style>

<script type='text/babel'>


var Component = React.createClass({

getInitialState: function(){



      return {
        text: " This is some text from the Initial State"
      }
},

  render: function(){
    return (
      <div>
        Directly add on the component <br/>
        Pulled From Initial State Method :  {this.state.text}
        <br/>
      <form>
        <input  onChange={this.someChangeFunction}  id="input"  type="text" value={this.state.text}/>

      </form>
        <br/>
        <SecondComponent text={"This was passed into the Second Component Tag which was embeded in Component." + this.state.text}/>
        <br/>
        <button  onClick={this.someFunction} className="btn btn-primary">Clear Initial State Text</button>
      </div>
    )
  },

  someFunction(){

    this.setState({text: ""})
  },

  someChangeFunction(e){

    this.setState({text: e.target.value})
  }

})


var SecondComponent = React.createClass({
  render: function(){
    return(
      <div>
        Directly On the Second Component <br/>
        {this.props.text}

      </div>
  )}
})

ReactDOM.render(<Component/> , document.getElementById('content'))


</script>




</body>
</html>
